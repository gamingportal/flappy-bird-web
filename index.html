<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
  <div class="wrapper">
    <div class="window">
        <div class="start">
        <div class="madeby">Flappy Bird</div>To move bird, use UP & DOWN arrow keys
          <br />
          <a href="#" class="play" title="Start game">
            <img src="http://www.fordesigner.com/imguploads/Image/cjbc/zcool/png20080526/1211808017.png" />
          </a>
        </div>
        <div class="ready">Get Ready</div>
        <p class="score">0</p>
        <div class="gameOver">
          <div class="gameOverMsg">GAME OVER</div>
          <div>Score:<span class="total">0</span></div>
          <div><span class="new">NEW </span> Best:<span class="best">0</span></div>
          <a href="#" class="playAgain" title="Play again">
            <img src="http://www.fordesigner.com/imguploads/Image/cjbc/zcool/png20080526/1211808017.png" />
          </a>
        </div>
        <div class="bird"></div>
          <div class="pipes">
            <div class="pipesWpr">
              <div class="pipe topHalf"></div>
              <div class="gap"></div>
              <div class="pipe bottomHalf"></div>
            </div>
            <div class="pipesWpr">
              <div class="pipe topHalf"></div>
              <div class="gap"></div>
            <div class="pipe bottomHalf"></div>
          </div>
          <div class="pipesWpr">
            <div class="pipe topHalf"></div>
            <div class="gap"></div>
          <div class="pipe bottomHalf"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
